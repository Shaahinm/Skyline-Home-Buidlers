<div class="container">
        <section class="contact seperate">
                <header>
                    Contact Us
                </header>        
                <div class="form">
                    <div class="map">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3372.0147323540655!2d-81.23329067214168!3d42.986656564014616!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882ef20c8187e251%3A0x5fd172bc59bc1792!2sLondon+Police+Service+Headquaters!5e0!3m2!1sen!2sus!4v1520684643725" width="800" height="600" frameborder="0" style="border:0" allowfullscreen></iframe>
                    </div>
                    <div class="contact-form">
                        <div class="top">
                            <input type="text" id="name" placeholder="Enter Your name here">
                            <input type="email" id="email" placeholder="Enter your email here">
                        </div>
                        <div class="bottom">
                            <textarea name="msg" id="msg" rows="5" placeholder="Enter your message here"></textarea>
                        </div>
                        <div class="button">
                            <!-- <a href="#" id="btn-send">Send</a> -->
                            <button id="btn-send">send</button>
                        </div>
                        <div class="texts">
                            <h3>You can reach us directly at</h3>
                            <h4>
                                <a href="mailto:mustafaidhia@gmail.com">
                                    mustafaidhia@gmail.com
                                </a>
                            </h4>
                            <h4>
                                <a href="http://deanandshahin.com/About.html" target="blank">
                                    http://deanandshahin.com
                                </a>
                            </h4>                    
                        </div>
                    </div>
                </div>
            </section>  
</div>
